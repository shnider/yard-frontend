<!DOCTYPE html>
<html lang="ru" >
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Compass</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,700|Philosopher:400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css">
  </head>
  <body>
    <header class="header-main">
      <div class="container">
        <div class="header-wrapper">
          <img class="header-compass-logo" src="images/compass-logo.svg" alt="Compas">
          <nav class="header-navigation">
            <a class="header-navigation-links" href="">Купить</a>
            <a class="header-navigation-links" href="">Снять</a>
            <a class="header-navigation-links" href="">Наши агенты</a>
          </nav>
        </div>
      </div>
    </header>
    <hr class="separator-line">
    <section class="complex-header">
      <div class="container">
        <div class="complex-header-wrapper">
          <div class="complex-header-info">
            <h1 class="complex-header-tittle">Жилой комплекс «Полянка/44»</h1>
            <p class="complex-header-location">Район Якиманка, улица Большая Полянка, дом 44 • 119180</p>
          </div>
          <div class="comlex-header-button-wrapper">
            <button class="complex-header-button">В избранное</button>
          </div>
        </div>
      </div>
    </section>
    <section class="slider">
      <img class="slider-image" src="images/slider1.png" alt="">
      <img class="slider-image" src="images/slider2.png" alt="">
      <img class="slider-image" src="images/slider3.png" alt="">
      <img class="slider-image" src="images/slider4.png" alt="">
      <img class="slider-image" src="images/slider5.png" alt="">
    </section>
  </body>
